version: '3.7'

services:
  traefik:
    image: traefik:v2.3.4
    ports:
      - '8000:8000'
      - '8443:8443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --entrypoints.web.address=:8000
      - --entrypoints.websecure.address=:8443
      - --providers.docker=true
